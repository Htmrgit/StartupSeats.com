<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart OCR App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      padding-bottom: 80px;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }
    input, select, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<header>ğŸ“· Smart OCR App</header>

<div class="container">
  <input type="file" id="imageInput" accept="image/*" />
  <select id="lang">
    <option value="eng">English</option>
    <option value="hin">Hindi</option>
  </select>
  <img id="imagePreview">
  <button class="btn" onclick="cropImage()">âœ‚ï¸ Crop</button>
  <button class="btn" onclick="extractText()">ğŸ” Extract Text</button>
  <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
  <button class="btn" onclick="copyText()">ğŸ“‹ Copy</button>
  <button class="btn" onclick="downloadText()">ğŸ“¥ Download</button>
  <button class="btn" onclick="resetAll()">ğŸ” Reset</button>
</div>

<div class="bottom-nav">
  <button onclick="document.getElementById('imageInput').click()">ğŸ“¤</button>
  <button onclick="extractText()">ğŸ”</button>
  <button onclick="copyText()">ğŸ“‹</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
<script>
  const imageInput = document.getElementById('imageInput');
  const imagePreview = document.getElementById('imagePreview');
  const output = document.getElementById('output');
  const lang = document.getElementById('lang');
  let cropper;

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      imagePreview.src = e.target.result;
      imagePreview.style.display = 'block';
      if (cropper) cropper.destroy();
      cropper = new Cropper(imagePreview, { viewMode: 1 });
    };
    reader.readAsDataURL(file);
  });

  function cropImage() {
    if (!cropper) return alert("Upload and select image first.");
    const cropped = cropper.getCroppedCanvas();
    imagePreview.src = cropped.toDataURL();
    cropper.destroy();
  }

  function extractText() {
    output.value = "â³ Extracting text...";
    Tesseract.recognize(imagePreview.src, lang.value)
      .then(result => {
        output.value = result.data.text.trim() || "âŒ No text found.";
      })
      .catch(err => {
        output.value = "âŒ Error: " + err.message;
      });
  }

  function copyText() {
    navigator.clipboard.writeText(output.value)
      .then(() => alert("âœ… Copied to clipboard!"));
  }

  function downloadText() {
    const blob = new Blob([output.value], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "ocr-text.txt";
    link.click();
  }

  function resetAll() {
    output.value = "";
    imagePreview.src = "#";
    imagePreview.style.display = "none";
    if (cropper) cropper.destroy();
    imageInput.value = "";
  }

  // PWA install support
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
