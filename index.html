<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .header {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }

    video, canvas, img {
      width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      margin-top: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    button:disabled {
      background: #ccc;
    }

    .output {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="header">ğŸ“· Text Scanner</div>

  <div class="container">
    <video id="video" autoplay playsinline></video>

    <canvas id="canvas"></canvas>
    <img id="captured" />

    <canvas id="croppedCanvas" style="display:none;"></canvas>

    <button onclick="startCamera()">Start Camera</button>
    <button onclick="capture()" id="captureBtn" disabled>ğŸ“¸ Capture Photo</button>
    <button onclick="cropImage()" id="cropBtn" disabled>âœ‚ï¸ Crop</button>
    <button onclick="extractText()" id="extractBtn" disabled>ğŸ” Extract Text</button>
    <button onclick="copyText()" id="copyBtn" disabled>ğŸ“‹ Copy Text</button>

    <div id="output" class="output">ğŸ“ Your scanned text will appear here...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captured = document.getElementById("captured");
    const croppedCanvas = document.getElementById("croppedCanvas");
    const output = document.getElementById("output");
    let cropper;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      }).then(stream => {
        video.srcObject = stream;
        video.style.display = "block";
        document.getElementById("captureBtn").disabled = false;
      }).catch(err => {
        alert("Rear camera not found or not allowed.");
        console.error(err);
      });
    }

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imgData = canvas.toDataURL("image/png");
      captured.src = imgData;
      captured.style.display = "block";
      if (cropper) cropper.destroy();
      cropper = new Cropper(captured, { viewMode: 1 });
      document.getElementById("cropBtn").disabled = false;
    }

    function cropImage() {
      if (!cropper) return;
      const cropped = cropper.getCroppedCanvas();
      croppedCanvas.width = cropped.width;
      croppedCanvas.height = cropped.height;
      const ctx = croppedCanvas.getContext("2d");
      ctx.drawImage(cropped, 0, 0);
      croppedCanvas.style.display = "block";
      document.getElementById("extractBtn").disabled = false;
    }

    function extractText() {
      output.textContent = "ğŸ” Extracting text...";
      Tesseract.recognize(croppedCanvas, 'eng')
        .then(result => {
          output.textContent = result.data.text.trim() || "âŒ No text found.";
          document.getElementById("copyBtn").disabled = false;
        })
        .catch(err => {
          output.textContent = "âŒ Error: " + err.message;
        });
    }

    function copyText() {
      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Text copied to clipboard!");
      });
    }
  </script>

</body>
</html>
